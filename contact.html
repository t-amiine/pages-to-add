    <section class="contact">
        <div class="container">

            <form> 
                <div class="d-flex two-input" style="background-color: transparent; border: 0; ">
                    <div class="in-relative">
                        <input type="text"required placeholder="Entre Votre Nom" maxlength="20">
                    </div>
                    <div class="in-relative-2 d-flex" style="align-items: center;">
                        <span>+212</span>
                        <input type="tel" minlength="10" maxlength="10" required placeholder="06 00 00 00 00"> 
                    </div>
                </div>

                <div>
                    <input type="email" required placeholder="Entrer Votre Email">
                </div>

                <div>
                    <input type="text" required placeholder="Entrer Le Suject De Votre Message"> 
                </div>

                <div class="area">
                    <textarea placeholder="Entrer Votre Message" required></textarea>
                </div>

                <section class="d-flex" style="align-items: center;">
                    <section class="ch-relative" style="align-items: center;">
                        <input type="checkbox" id="v-terms" required>
                        <label for="v-terms">
                            I Agree I Have Read CarVilla <a href="">Privcy Policy</a>
                        </label>
                    </section>

                    <button type="submit">Send</button>
                </section>


            </form>
        </div>
    </section>
